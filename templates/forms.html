<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Weather App</h1>

    <h2 class="mb-3">Get Live Weather Data</h2>
    <form method="post" action="/get_weather" class="row g-3">
        <div class="col-auto">
            <label for="city_live" class="visually-hidden">City</label>
            <input type="text" id="city_live" name="city" placeholder="Enter city name" required class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Fetch</button>
        </div>
    </form>

    {% if message %}
        <div class="alert alert-info" role="alert">
            {{ message }}
        </div>
    {% endif %}
</div>

<!-- Inside your forms.html, for example below the form -->

<form method="post" action="/get_weather" class="row g-3">
    <!-- your form inputs/buttons -->
</form>

<!-- Add this link somewhere visible, for example below the form -->
<div class="mt-3">
    <a href="/history" class="btn btn-outline-primary">View Weather History</a>
</div>

</body>
</html>
