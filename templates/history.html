<!DOCTYPE html>
<html>
<head>
    <title>Weather API Call History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            white-space: pre-wrap;       /* wrap long lines */
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Weather API Call History</h1>

    {% if records %}
    <div class="accordion" id="apiCallAccordion">
        {% for record in records %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ loop.index }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                        {{ record.request_time }}
                </button>
            </h2>
            <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#apiCallAccordion">
                <div class="accordion-body">
                    <strong>API URL:</strong> <a href="{{ record.api_url }}" target="_blank">{{ record.api_url }}</a>
                    <hr>
                    <strong>API Response JSON:</strong>
                    <pre>{{ record.api_response | tojson(indent=2) }}</pre>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center">No API call history found.</p>
    {% endif %}

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary">â¬… Back to Weather Search</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
